<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta shrink-to-fit="no">
    <link rel="stylesheet" href="LeaReg.css">
<title>
    Login
</title>
</head>
<body>
	<div class="modal-one">
		<img class="logo" src="logo.png">
			<div class="modal-two">
				<form action="LeaLog.html">
					<input type="text" class="uname" name="uname" placeholder="Username" required>
					<input type="text" class="fname" name="fname" placeholder="First Name" required>
					<input type="text" class="lname" name="lname" placeholder="Last Name" required>
					<input type="email" class="email" name="email" placeholder="Email" required>
					<input type="password" class="pw" name="pass" placeholder="Password" required>
					<input type="submit" value="Register">
				</form>
			</div>
		</div>
	</body>
</html>
